<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist Page</title>
    <script src="https://kit.fontawesome.com/5eaad584b3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="wishlist.css">
</head>
<body>
    

    <div class="cart-wrap">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
                <a href="index.html" style="padding: 20px; text-decoration: none; font-size: 18px; font-weight: 600; background: black;">Home</a>
              <div class="main-heading mb-10" style="text-align: center;font-weight: 600; border-bottom: 2px solid red; font-size: 27px; padding-right: 60px; padding-bottom: 80px;">My Wishlist</div>
              <div class="table-wishlist">
                <table cellpadding="0" cellspacing="0" border="0" width="100%">
                  <thead>
                    <tr>
                      <th width="45%">Product Name</th>
                      <th width="15%">Unit Price</th>
                      <th width="15%">Stock Status</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td width="45%">
                        <div class="display-flex align-center">
                          <div class="img-product">
                            <img src="https://cdn.shopify.com/s/files/1/0500/0711/3892/products/vibecrafts-classic-lord-krishna-premium-wall-painting-PTVCH_2245_3.jpg?v=1640765366" alt="wall painting" class="mCS_img_loaded">
                          </div>
                          <div class="name-product">
                            Lord Krishna Painting
                          </div>
                        </div>
                      </td>
                      <td width="15%" class="price">$85.00</td>
                      <td width="15%"><span class="in-stock-box">In Stock</span></td>
                      <td width="15%"><button class="round-black-btn small-btn">Add to Cart</button></td>
                      <td width="10%" class="text-center"><a href="#" class="trash-icon"><i class="far fa-trash-alt"></i></a></td>
                    </tr>
                    <tr>
                      <td width="45%">
                        <div class="display-flex align-center">
                          <div class="img-product">
                            <img src="https://i01.appmifile.com/v1/MI_18455B3E4DA706226CF7535A58E875F0267/pms_1621415336.46562714.png" alt="tv" class="mCS_img_loaded">
                          </div>
                          <div class="name-product">
                            MI TV P1 55 INCH
                          </div>
                        </div>
                      </td>
                      <td width="15%" class="price">$750.00</td>
                      <td width="15%"><span class="in-stock-box">In Stock</span></td>
                      <td width="15%"><button class="round-black-btn small-btn">Add to Cart</button></td>
                      <td width="10%" class="text-center"><a href="#" class="trash-icon"><i class="far fa-trash-alt"></i></a></td>
                    </tr>
                    <tr>
                      <td width="45%">
                        <div class="display-flex align-center">
                          <div class="img-product">
                            <img src="https://fotocentreindia.com/wp-content/uploads/2018/03/Canon-DSLR-Camera-EOS-1500D-with-18-55mm-IS-II-LensOnline-Buy-Mumbai-India-1.jpg" alt="SLR  Camera" class="mCS_img_loaded">
                          </div>
                          <div class="name-product">
                            Canon 1500D SLR Camera
                          </div>
                        </div>
                      </td>
                      <td width="15%" class="price">$1400.00</td>
                      <td width="15%"><span class="in-stock-box">In Stock</span></td>
                      <td width="15%"><button class="round-black-btn small-btn">Add to Cart</button></td>
                      <td width="10%" class="text-center"><a href="#" class="trash-icon"><i class="far fa-trash-alt"></i></a></td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
     

</body>
</html>
