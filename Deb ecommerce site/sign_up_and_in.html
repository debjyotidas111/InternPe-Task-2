<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up and Sign in</title>
    <script src="https://kit.fontawesome.com/5eaad584b3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="sign.css">
</head>
<body>
    
<div class="container">

    <div class="form-box" id="formBox">
        <h1 id="title">Sign Up</h1>
        <form id="myForm" onsubmit="validateForm()">
            <div class="input-group">
                <div class="input-field" id="nameField">
                    <i class="fa-sharp fa-solid fa-user"></i>
                    <input type="text" placeholder="Name" id="name" name="name" required>
                    <span id="nameError" class="error"></span>
                </div>

                <div class="input-field">
                    <i class="fa-sharp fa-solid fa-envelope"></i>
                    <input type="email" placeholder="Email" id="email" name="email" required>   
                       <!-- pattern="^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$" -->
                    <span id="emailError" class="error"></span>               
                </div>

                <div class="input-field" id="numberField">
                    <i class="fa-sharp fa-solid fa-phone"></i>
                    <input type="tel" id="number" name="number" placeholder="mobile number without +91" required>
                    <span id="numberError" class="error"></span>
                </div>

                <div class="input-field" id="countryField">
                    <i class="fa-sharp fa-solid fa-city"></i>
                    <input type="text" placeholder="country" required>
                </div>

                <div class="input-field">
                    <i class="fa-sharp fa-solid fa-lock"></i>
                    <input type="password"  id="password" name="password"  placeholder="Password" required>
                    <span id="passwordError" class="error"></span>
                </div>

                
                <p><b>Forgot Password</b>  <a href="#">Click Here!</a></p>
            </div>

            <div class="btn-field">
                <button type="submit" id="signUp" >Sign up</button>
                <button type="button" id="signIn" class="disable">Sign in</button>
            </div>

            <div class="btn-field">
        
                    <a href="index.html" style="margin-top: 15px; margin-left: 80px; background-color: aquamarine; text-decoration: none; padding: 10px 30px;  border-radius: 20px; color: black;" >Back to Home</a>
                               
            </div>

        </form>
    </div>
</div>


<script src="sign.js"></script>


</body>
</html>
